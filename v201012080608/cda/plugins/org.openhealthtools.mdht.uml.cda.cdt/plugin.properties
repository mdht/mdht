GeneralHeaderConstraintsRolesShouldHaveAddrAndTelecom = CONF-HP-8: CDT General Header Constraints SHOULD satisfy: All guardian, dataEnterer/assignedEntity, relatedEntity, intendedRecipient, relatedSubject and participantRole elements have an addr and telecom element.

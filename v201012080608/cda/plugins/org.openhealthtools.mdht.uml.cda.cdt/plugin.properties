GeneralHeaderConstraintsHasAdministrativeGenderCode = CONF-HP-33: CDT General Header Constraints SHALL satisfy: A patient/administrativeGenderCode element SHALL be present. If unknown, it SHALL be represented using a flavor of null. Values for administrativeGenderCode SHOULD be drawn from the HL7 AdministrativeGender vocabulary.
GeneralHeaderConstraintsHasAssignedAuthorId = CONF-HP-38: CDT General Header Constraints SHALL satisfy: The assignedAuthor/id element is present.
GeneralHeaderConstraintsHasAssignedAuthorPersonOrDevice = CONF-HP-39: CDT General Header Constraints SHALL satisfy: An assignedAuthor element contains at least one assignedPerson or assignedAuthoringDevice elements.
GeneralHeaderConstraintsHasAuthorTime = CONF-HP-37: CDT General Header Constraints SHALL satisfy: The author/time element is present.
GeneralHeaderConstraintsHasDataEntererAssignedPerson = CONF-HP-40: CDT General Header Constraints SHALL satisfy: When dataEnterer is present, an assignedEntity/assignedPerson element is present.
GeneralHeaderConstraintsHasDataEntererTime = CONF-HP-41: CDT General Header Constraints MAY satisfy: The dataEnterer/time element MAY be present. If present, it represents the starting time of entry of the data.
GeneralHeaderConstraintsHasInformant = CONF-HP-42: CDT General Header Constraints MAY satisfy: The informant element is present.
GeneralHeaderConstraintsHasInformantAssignedPersonOrRelatedPerson = CONF-HP-43: CDT General Header Constraints SHALL satisfy: When informant is present, an assignedEntity/assignedPerson or relatedEntity/relatedPerson element SHALL be present.
GeneralHeaderConstraintsHasPatientBirthTime = CONF-HP-32: CDT General Header Constraints SHALL satisfy: A patient/birthTime element SHALL be present. The patient/birthTime element SHALL be precise at least to the year, and SHOULD be precise at least to the day, and MAY omit time zone. If unknown, it SHALL be represented using a flavor of null.
GeneralHeaderConstraintsHasProviderOrganization = CONF-HP-36: CDT General Header Constraints MAY satisfy: The providerOrganization element is present.
GeneralHeaderConstraintsHasRecordTargetPatientRole = CONF-HP-31: CDT General Header Constraints SHALL satisfy: At least one recordTarget/patientRole element is present.
GeneralHeaderConstraintsHasTelephoneDialingDigits = CONF-HP-13: CDT General Header Constraints SHALL satisfy: At least one dialing digit is present in the phone number after visual separators are removed.
GeneralHeaderConstraintsId = CONF-HP-17: CDT General Header Constraints SHALL contain [1..1] id
GeneralHeaderConstraintsIdRootFormat = CONF-HP-17: CDT General Header Constraints SHALL satisfy: The id/@root attribute is a syntactically correct UUID or OID.
GeneralHeaderConstraintsLanguageCode = CONF-HP-24: CDT General Header Constraints SHALL contain [1..1] languageCode
GeneralHeaderConstraintsLegalAuthenticatorHasAssignedPerson = CONF-HP-51: CDT General Header Constraints SHALL satisfy: The assignedEntity/assignedPerson element SHALL be present in legalAuthenticator.
GeneralHeaderConstraintsOidLength = CONF-HP-20: CDT General Header Constraints SHALL satisfy: OIDs are no more than 64 characters in length.

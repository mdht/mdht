# Validation constraints
propertyMultiplicity.name = Property Multiplicity and RIM
propertyMultiplicity.description = A property multiplicity must be narrower than its RIM supplier.
propertyMultiplicity.message = Property multiplicity "{0}" must be narrower than its RIM supplier "{1}".

validPropertyType.name = Valid Property Type
validPropertyType.description = A property type must be compatible with its RIM supplier type.
validPropertyType.message = Property type "{0}" is not compatible with its RIM supplier type "{1}".

propertyVocabulary.name = Valid Property Vocabulary
propertyVocabulary.description = A property vocabulary must be compatible with its RIM supplier.
propertyVocabulary.message = Property vocabulary "{0}" is not compatible with its RIM supplier "{1}".

missingType.name = Property Type is Not Null
missingType.description = An XSD element or attribute should have a type.
missingType.message = "{0}" does not have a type. XSD anyType will be used by default.

abstractDataType.name = Property Type is not HL7 Abstract Data Type
abstractDataType.description = All HL7 properties must be a HL7 Abstract Data Type or based on HL7 Abstract Data Types.
abstractDataType.message = "{0}" of type {1} is not a HL7 Abstract Data Type. {1} is defined in {2}.

ScannedDocumentHasAssignedAuthor = IHE Scanned Document SHALL satisfy: Contains one or more author / assignedAuthor / assignedPerson and/or author / assignedAuthor / representedOrganization
ScannedDocumentHasAssignedAuthorId = IHE Scanned Document SHOULD satisfy: The author/assignedAuthor/id element if known shall include both the root and the extension attributes. Refer to PCC TF-2: 4.1.1 for more details.
ScannedDocumentHasAssignedAuthorRepresentedOrganizationId = IHE Scanned Document SHOULD satisfy: The author/assignedAuthor/representedOrganization/id element if known shall include both the root and the extension attributes. Refer to PCC TF-2: 4.1.1 for more details.
ScannedDocumentHasNonXMLBody = IHE Scanned Document SHALL satisfy: The component/nonXMLBody is present.
ScannedDocumentHasNonXMLBodyBinaryText = IHE Scanned Document SHALL satisfy: The component/nonXMLBody/text element is present and encoded using xs:base64Binary encoding. Its #CDATA will contain the scanned content.
ScannedDocumentHasNonXMLBodyTextMediaType = IHE Scanned Document SHALL satisfy: The component/nonXMLBody/text@mediaType is "application/pdf" for PDF, or "text/plain" for plaintext.
ScannedDocumentHasNonXMLBodyTextRepresentation = IHE Scanned Document SHALL satisfy: The component/nonXMLBody/text@representation is B64.
ScannedDocumentHasOneRecordTarget = IHE Scanned Document SHALL satisfy: Contains exactly one recordTarget.
ScannedDocumentHasOriginalAuthor = IHE Scanned Document SHOULD satisfy: Contains author of type ScanOriginalAuthor to represent original author of this scanned document.
ScannedDocumentHasPatientBirthYear = IHE Scanned Document SHALL satisfy: The recordTarget/patientRole/patient/ birthTime element is present with precision to the year.
ScannedDocumentHasPatientGenderCode = IHE Scanned Document SHALL satisfy: The recordTarget/patientRole/patient/ administrativeGenderCode element is present.
ScannedDocumentHasPatientName = IHE Scanned Document SHALL satisfy: At least one recordTarget/patientRole/patient/name element has at least one given subelement and one family subelement.
ScannedDocumentHasPatientRoleAddress = IHE Scanned Document SHALL satisfy: At least one recordTarget/patientRole/addr element includes at least the country subelement.
ScannedDocumentHasRepresentedCustodianOrganizationAddr = IHE Scanned Document SHALL satisfy: custodian/assignedCustodian/representedCustodianOrganization/addr is present and includes at least the country sub element.
ScannedDocumentHasRepresentedCustodianOrganizationName = IHE Scanned Document SHALL satisfy: custodian/assignedCustodian/representedCustodianOrganization/name is present.
ScannedDocumentHasScanDataEnterer = IHE Scanned Document SHALL satisfy: Contains ScanDataEnterer element to represent the scanner operator who produced the scanned content.
ScannedDocumentHasScanningDevice = IHE Scanned Document SHALL satisfy: Contains author element of type ScanningDevice to represent the scanning device and software used to produce the scanned content.
ScannedDocumentId = IHE Scanned Document SHALL contain [1..1] id
ScannedDocumentLanguageCode = IHE Scanned Document SHALL contain [1..1] languageCode
ScannedDocumentLegalAuthenticatorAssignedEntityId = IHE Scanned Document SHALL satisfy: The legalAuthenticator/assignedEntity/id element if known shall include both the root and the extension attributes.
ScannedDocumentOneOrTwoRecordTarget = IHE Scanned Document SHALL satisfy: Contains one or two recordTarget
ScannedDocumentPatientRoleId = IHE Scanned Document SHALL satisfy: recordTarget/patientRole/id element includes both the root and the extension attributes.
ScannedDocumentTemplateId = IHE Scanned Document SHALL contain the template identifier 1.3.6.1.4.1.19376.1.2.20
ScannedDocumentTitle = IHE Scanned Document SHOULD contain [1..1] title
ScannedDocumentTypeId = IHE Scanned Document SHALL contain [1..1] typeId
ScannedDocumentTypeIdExtension = IHE Scanned Document SHALL satisfy: The extension attribute of the typeId element SHALL be POCD_HD000040.
ScannedDocumentTypeIdFixed = IHE Scanned Document SHALL satisfy: The typeId root is 2.16.840.1.113883.1.3 and extension is POCD_HD000040.
ScanningDeviceHasAssignedAuthorId = IHE Scanning Device SHALL satisfy: The assignedAuthor/id element shall be at least the root oid of the scanning device.
ScanningDeviceHasAssignedAuthorRepresentedOrganizationId = IHE Scanning Device SHALL satisfy: The assignedAuthor/representedOrganization/id element is present. The root attribute shall be set to the oid of the scanning facility.
ScanningDeviceHasAssignedAuthoringDeviceCode = IHE Scanning Device SHALL satisfy: The assignedAuthor/assignedAuthoringDevice/code element is present. The values set here are taken from appropriate DICOM vocabulary. The value of code@codeSystem shall be set to "1.2.840.10008.2.16.4". The value of code@code shall be set to "CAPTURE" for PDF scanned content and "WSD" for plaintext. The value of code@displayName shall be set to "Image Capture" for PDF scanned content and "Workstation" for plaintext.
ScanningDeviceHasDeviceManufacturerModelName = IHE Scanning Device SHALL satisfy: The assignedAuthor/assignedAuthoringDevice/manufacturerModelName element is present.
ScanningDeviceHasDeviceSoftwareName = IHE Scanning Device SHALL satisfy: The assignedAuthor/assignedAuthoringDevice/softwareName element is present.
ScanningDeviceTemplateId = IHE Scanning Device SHALL contain the template identifier 1.3.6.1.4.1.19376.1.2.20.2
ScanningDeviceTimeEqualsDocumentEffectiveTime = IHE Scanning Device SHALL satisfy: The time shall be equal to that of ClinicalDocument/effectiveTime. At a minimum, the time shall be precise to the day and shall include the time zone offset from GMT.
SeverityHasTextReference = IHE Severity SHALL satisfy: The 'text' elements shall contain a 'reference' element pointing to the narrative where the severity is recorded, rather than duplicate text to avoid ambiguity.
SeverityObservationValue = IHE Severity SHALL contain [1..1] value, which SHALL be selected from ValueSet SeverityObservation STATIC, where its data type is CD
SeverityTemplateId = IHE Severity SHALL contain the template identifier 1.3.6.1.4.1.19376.1.5.3.1.4.1
SeverityText = IHE Severity SHALL contain [1..1] text
SimpleObservationId = IHE Simple Observation SHALL contain [1..*] id
SimpleObservationStatusCode = IHE Simple Observation SHALL contain [1..1] statusCode/@code = "completed"  (CodeSystem: 2.16.840.1.113883.5.14 ActStatus STATIC V3NE08)
SimpleObservationTemplateId = IHE Simple Observation SHALL contain the template identifier 1.3.6.1.4.1.19376.1.5.3.1.4.13
SplitDoseTemplateId = IHE Split Dose SHALL contain the template identifier 1.3.6.1.4.1.19376.1.5.3.1.4.9
StatusObservationValue = IHE Health Status Observation SHALL contain [1..1] value, which SHALL be selected from ValueSet HealthStatusValue STATIC
SupplyActivityTemplateId = IHE Supply Entry SHALL contain the template identifier 1.3.6.1.4.1.19376.1.5.3.1.4.7.3
SupplyEntryTemplateId = IHE Supply Entry SHALL contain the template identifier 1.3.6.1.4.1.19376.1.5.3.1.4.7.3
SurgeriesSectionTemplateId = IHE Surgeries Section SHALL contain the template identifier 1.3.6.1.4.1.19376.1.5.3.1.3.11
TaperedDoseTemplateId = IHE Tapered Dose SHALL contain the template identifier 1.3.6.1.4.1.19376.1.5.3.1.4.8
VitalSignObservationInterpretationCode = IHE Vital Sign Observation MAY contain [0..*] interpretationCode
VitalSignObservationMethodCode = IHE Vital Sign Observation MAY contain [0..*] methodCode
VitalSignObservationTargetSiteCode = IHE Vital Sign Observation MAY contain [0..*] targetSiteCode
VitalSignObservationTemplateId = IHE Vital Sign Observation SHALL contain the template identifier 1.3.6.1.4.1.19376.1.5.3.1.4.13.2
VitalSignObservationValue = IHE Vital Sign Observation SHALL contain [1..1] value, where its data type is PQ

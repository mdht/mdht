pluginName = Neonatal Care Report Model
providerName = Open Health Tools

AcuityDataSectionTemplateId = The template identifier for AcuityDataSection must be 2.16.840.1.113883.10.20.17.2.3.
BirthWeightClassCode = SHALL contain [1..1] @classCode = "OBS"
BirthWeightCode = SHALL contain [1..1] code/@code = "47340003" Birth weight (CodeSystem: 2.16.840.1.113883.6.96 SNOMEDCT STATIC)
BirthWeightMoodCode = SHALL contain [1..1] @moodCode = "EVN"
BirthWeightStatusCode = SHALL contain [0..1] statusCode/@code = "completed" Completed (CodeSystem: 2.16.840.1.113883.5.14 HL7ActStatus STATIC)
BirthWeightTemplateId = The template identifier for BirthWeight must be 2.16.840.1.113883.10.20.17.3.1.
BirthWeightValue = SHALL contain [1..1] value, where its data type is PQ
NCREncountersSectionNeonatalICUEncounterActivity = SHALL contain [1..*] entry such that it   SHALL contain [1..1] @typeCode="DRIV" DRIV (is derived from)   SHALL contain [1..1] NeonatalICUEncounterActivity (templateId: 2.16.840.1.113883.10.20.17.3.15)
NCREncountersSectionTemplateId = The template identifier for EncountersSection must be 2.16.840.1.113883.10.20.17.2.2.
NCREncountersSectionText = SHALL contain [1..1] text
NCREncountersSectionTitle = SHALL contain [1..1] title
NeonatalCareReportPatientDataSectionNCR = SHALL contain [1..1] component such that it   SHALL contain [1..1] PatientDataSectionNCR (templateId: 2.16.840.1.113883.10.20.17.2.5)
NeonatalCareReportTemplateId = The template identifier for NeonatalCareReport must be 2.16.840.1.113883.10.20.17.1.1.
NeonatalICUEncounterActivityClassCode = SHALL contain [1..1] @classCode = "ENC"
NeonatalICUEncounterActivityCode = SHALL contain [1..1] code/@code = "IMP" Inpatient encounter (CodeSystem: 2.16.840.1.113883.5.4 HL7ActCode STATIC)
NeonatalICUEncounterActivityEffectiveTime = SHOULD contain [0..1] effectiveTime
NeonatalICUEncounterActivityId = SHALL contain [1..*] id
NeonatalICUEncounterActivityMoodCode = SHALL contain [1..1] @moodCode = "EVN"
NeonatalICUEncounterActivityNeonatalICULocation = SHALL contain [1..1] entryRelationship such that it   SHALL contain [1..1] NeonatalICULocation (templateId: 2.16.840.1.113883.10.20.17.3.14)
NeonatalICUEncounterActivityTemplateId = The template identifier for NeonatalICUEncounterActivity must be 2.16.840.1.113883.10.20.17.3.15.
NeonatalICULocationTemplateId = The template identifier for NeonatalICULocation must be 2.16.840.1.113883.10.20.17.3.14.
NeonatalICULocationTypeCode = SHALL contain [1..1] @typeCode = "LOC"
PatientDataSectionCode = SHALL contain [1..1] code/@code = "55188-7" Clinical Information (CodeSystem: 2.16.840.1.113883.6.1 LOINC STATIC)
PatientDataSectionNCRAcuityDataSection = SHALL contain [1..1] entry such that it   SHALL contain [1..1] @typeCode="DRIV" DRIV (is derived from)   SHALL contain [1..1] AcuityDataSection (templateId: 2.16.840.1.113883.10.20.17.2.3)
PatientDataSectionNCRBirthWeight = SHALL contain [1..1] entry such that it   SHALL contain [1..1] @typeCode="DRIV" DRIV (is derived from)   SHALL contain [1..1] BirthWeight (templateId: 2.16.840.1.113883.10.20.17.3.1)
PatientDataSectionNCREncountersSection = SHALL contain [1..1] entry such that it   SHALL contain [1..1] @typeCode="DRIV" DRIV (is derived from)   SHALL contain [1..1] EncountersSection (templateId: 2.16.840.1.113883.10.20.17.2.2)
PatientDataSectionNCRTemplateId = The template identifier for PatientDataSectionNCR must be 2.16.840.1.113883.10.20.17.2.5.
PatientDataSectionTemplateId = The template identifier for PatientDataSection must be 2.16.840.1.113883.10.20.17.2.4.
PatientDataSectionText = SHALL contain [1..1] text
PatientDataSectionTitle = SHALL contain [1..1] title
Neonatal Care ReportPatientDataSectionNCR = SHALL contain [1..1] component such that it   SHALL contain [1..1] PatientDataSectionNCR (templateId: 2.16.840.1.113883.10.20.17.2.5)
Neonatal Care ReportTemplateId = The template identifier for Neonatal Care Report must be 2.16.840.1.113883.10.20.17.1.1.
Neonatal Care ReportPatientDataSectionNCR = SHALL contain [1..1] component such that it   SHALL contain [1..1] PatientDataSectionNCR (templateId: 2.16.840.1.113883.10.20.17.2.5)
Neonatal Care ReportTemplateId = The template identifier for Neonatal Care Report must be 2.16.840.1.113883.10.20.17.1.1.
Neonatal Care ReportPatientDataSectionNCR = SHALL contain [1..1] component such that it   SHALL contain [1..1] PatientDataSectionNCR (templateId: 2.16.840.1.113883.10.20.17.2.5)
Neonatal Care ReportTemplateId = The template identifier for Neonatal Care Report must be 2.16.840.1.113883.10.20.17.1.1.

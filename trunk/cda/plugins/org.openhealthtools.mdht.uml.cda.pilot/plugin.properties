pluginName = CDA Tools Design Pilot Model
providerName = Open Health Tools

TBResultObservationCode = TBPN TB Result Observation SHALL contain [1..1] code, which SHALL be selected from ValueSet 2.16.840.1.114222.4.11.3205 Lab Test Result Name (TB) DYNAMIC
TBResultObservationStatusCode = TBPN TB Result Observation SHALL contain [1..1] statusCode/@code = "completed"  (CodeSystem: 2.16.840.1.113883.5.14 HL7ActStatus STATIC)
TBResultObservationTemplateId = TBPN TB Result Observation SHALL contain the template identifier 2.16.840.1.113883.10.20.15.3.13
TBResultOrganizerCode = TBPN TB Result Organizer SHALL contain [1..1] code, which SHALL be selected from ValueSet 2.16.840.1.114222.4.11.3205 Lab Test Result Name (TB) DYNAMIC
TBResultOrganizerTBResultObservation = TBPN TB Result Organizer SHALL contain [1..1] component such that it, SHALL contain [1..1] TB Result Observation (templateId: 2.16.840.1.113883.10.20.15.3.13)
TBResultOrganizerTemplateId = TBPN TB Result Organizer SHALL contain the template identifier 2.16.840.1.113883.10.20.15.3.21
TBResultsSectionCode = TBPN TB Results Section SHALL contain [1..1] code/@code = "30954-2" Relevant diagnostic tests and/or laboratory data (CodeSystem: 2.16.840.1.113883.6.1 LOINC STATIC)
TBResultsSectionTBResultObservation = TBPN TB Results Section MAY contain [0..*] entry such that it, SHALL contain [1..1] TB Result Observation (templateId: 2.16.840.1.113883.10.20.15.3.13)
TBResultsSectionTBResultOrganizer = TBPN TB Results Section MAY contain [0..*] entry such that it, SHALL contain [1..1] TB Result Organizer (templateId: 2.16.840.1.113883.10.20.15.3.21)
TBResultsSectionTemplateId = TBPN TB Results Section SHALL contain the template identifier 2.16.840.1.113883.10.20.15.2.6
TBResultsSectionText = TBPN TB Results Section SHALL contain [1..1] text
TBResultsSectionTitle = TBPN TB Results Section SHALL contain [1..1] title
TuberculosisFollowUpProgressNotePatientNames = TBPN Tuberculosis Follow Up Progress Note SHALL satisfy: There can be any number of patient names, but at least one of them must include a given and family name.
TuberculosisFollowUpProgressNoteTBResultsSection = TBPN Tuberculosis Follow Up Progress Note SHALL contain [1..1] component such that it, SHALL contain [1..1] TB Results Section (templateId: 2.16.840.1.113883.10.20.15.2.6)
TuberculosisFollowUpProgressNoteTemplateId = TBPN Tuberculosis Follow Up Progress Note SHALL contain the template identifier 2.16.840.1.113883.10.20.15.2.6.1.1.1.1.1.2.3

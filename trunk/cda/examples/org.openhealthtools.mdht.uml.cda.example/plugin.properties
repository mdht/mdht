pluginName = Example CDA Template Model
providerName = Open Health Tools

# Constraint messages (do NOT delete this comment line)
MyDocumentHasPatientNameGivenAndFamily = CONF-Example-1: Example My Document SHALL satisfy: There can be any number of patient names, but at least one of them must include a given and family name.
MyDocumentMySection = CONF-Example-3: Example My Document SHALL contain [1..1] component, such that it contains My Section (templateId: 1.2.3.4.1)
MyDocumentTemplateId = Example My Document SHALL contain the template identifier 1.2.3.4
MyObservationClassCode = CONF-Example-4: Example My Observation SHALL contain [1..1] @classCode = "OBS"
MyObservationEffectiveTime = CONF-Example-6: Example My Observation SHALL contain [1..1] effectiveTime
MyObservationTargetSiteCode = CONF-Example-7: Example My Observation MAY contain [0..*] targetSiteCode
MyObservationTemplateId = Example My Observation SHALL contain the template identifier 1.2.3.4.2
MyObservationValue = CONF-Example-8: Example My Observation SHALL contain [1..*] value, which SHALL be selected from ValueSet 1.2.3.4.100.2 My Problem Values STATIC, where its data type is CE
MySectionCode = CONF-Example-10: Example My Section SHALL contain [1..1] code/@code = "48764-5" Summary Purpose (CodeSystem: 2.16.840.1.113883.6.1 LOINC STATIC 2.26)
MySectionConfidentialityCode = CONF-Example-11: Example My Section SHOULD contain [1..1] confidentialityCode
MySectionMyObservation = CONF-Example-9: Example My Section SHALL contain [1..*] entry, such that it has @typeCode="COMP" COMP (component), and contains My Observation (templateId: 1.2.3.4.2)
MySectionTemplateId = Example My Section SHALL contain the template identifier 1.2.3.4.1
MySectionTitle = CONF-Example-12: Example My Section SHALL contain [1..1] title
ProblemObservationCode = CONF-Example-5: Example My Observation SHALL contain [1..1] code, which SHALL be selected from ValueSet 1.2.3.4.100.1 My Problem Types STATIC

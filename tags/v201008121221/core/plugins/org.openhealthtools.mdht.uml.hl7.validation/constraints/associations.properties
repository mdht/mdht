ActAssociations.name = Improper Act Associations
ActAssociations.description = Improper Act Associations; All associations must be stereotyped and end points must be Participation or Act. 
ActAssociations.message = The association {0} is invalid for Act {1}


BidirectionalAssociations.name = Improper Bidirectional Associations RIM Associations
BidirectionalAssociations.description = Improper Bidirectional Associations RIM Associations : Associations can not be Bidirectional. 
BidirectionalAssociations.message = The association {0} is bidirectional association and invalid with RIM 
